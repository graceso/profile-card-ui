<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>profile card.</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/ae7c8365d8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="profile-wrapper">
    <div class="profile-photo">
      <img src="img/profile-photo.jpg" alt="Profile photo" draggable="false">
      <p class="name">GS.</p>
      <p class="occupation">Web Developer</p>
      <p class="social">
        <a class="social-link" href="https://github.com/graceso" target="_blank"><i class="fa fa-github fa-lg" aria-hidden="true"></i></a>
      </p>
    </div>
  </div>
</body>
</html>
